name:                launchpad
version:             0.4.3
github:              "simonkaltenbacher/launchpad"
license:             BSD3
author:              "Simon Kaltenbacher"
maintainer:          "simonkaltenbacher@gmail.com"
copyright:           "2020 Simon Kaltenbacher"

extra-source-files:
- README.md

description:         Please see the README on GitHub at <https://github.com/simonkaltenbacher/launchpad#readme>

dependencies:
- amazonka
- amazonka-core
- amazonka-cloudformation
- amazonka-s3
- ansi-terminal
- async
- attoparsec
- base >= 4.7 && < 5
- bytestring
- clock
- dhall
- exceptions
- formatting
- lens
- mtl
- optparse-applicative
- path
- path-io
- prettyprinter
- prettyprinter-ansi-terminal
- relude
- replace-attoparsec
- resourcet
- streaming
- text
- time
- transformers

default-extensions: NoImplicitPrelude

library:
  source-dirs: src

executables:
  launchpad:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - launchpad

tests:
  launchpad-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - launchpad
